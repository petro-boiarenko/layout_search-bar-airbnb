<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="page">
    <div class="search-bar">
      <div
        class="search-bar__item search-bar__item--big"
        data-qa="big"
      >
        <div class="icon-big"></div>
        <form
          action="#"
          method="get"
          class="form form--big"
        >
          <input
            data-qa="keypress"
            class="input input--big"
            type="text"
            name="city"
            placeholder="Try  “Los Angeles“"
          />
        </form>
      </div>

      <div
        class="search-bar__item search-bar__item--small"
        data-qa="small"
      >
        <div class="icon-small"></div>
        <form
          action="#"
          method="get"
          class="form form--small"
        >
          <input
            class="input input--small"
            type="text"
            name="city"
            placeholder="Try  “Los Angeles“"
          />
        </form>
      </div>
    </div>
  </body>
</html>
